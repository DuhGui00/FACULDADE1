<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="form-page">

    <div class="container my-5">
        <h1 class="text-center mb-4">Gerador de Currículo</h1>
        <p class="text-center text-muted mb-4">Preencha os campos abaixo para criar seu currículo.</p>

        <form action="gerar.php" method="POST">
            
            <div class="card mb-4">
                <div class="card-header">
                    <h4>1. Dados Pessoais</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nome" class="form-label">NOME (Fonte 5)</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">EMAIL (Fonte 6)</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">TELEFONE (Fonte 2)</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="idade" class="form-label">Idade (automático)</label>
                            <input type="text" class="form-control" id="idade" name="idade" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h4>2. EDUCAÇÃO (Fonte 1)</h4>
                </div>
                <div class="card-body">
                    <label for="educacao" class="form-label">Descreva sua formação (cursos, instituição, ano):</label>
                    <textarea class="form-control" id="educacao" name="educacao" rows="4"></textarea>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>3. EXPERIÊNCIAS PROFISSIONAIS (Fonte 3)</h4>
                    <button type="button" class="btn btn-sm btn-success" id="btn-add-exp">
                        + Adicionar Experiência
                    </button>
                </div>
                <div class="card-body">
                    <div id="experiencias-container">
                        </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h4>4. COMPETÊNCIAS E HABILIDADES (Fonte 4)</h4>
                </div>
                <div class="card-body">
                    <label for="competencias" class="form-label">Liste suas competências (Ex: PHP, JavaScript, etc.):</label>
                    <textarea class="form-control" id="competencias" name="competencias" rows="4"></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Gerar Currículo</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="inter.js"></script>
</body>
</html>
